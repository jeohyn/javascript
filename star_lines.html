<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var k=2;
for(var i=2;i<=7;i+=k,k++){
	for(var j=i;j>0;j--){
		document.write("*");
		}
	document.write("<br>");
	}
k=2;
for(var i=4; i>0;i-=k){
	for(var j=i;j>0;j--){
		document.write("*");
		}
	document.write("<br>");
	}
</script>
</body>
</html>
